<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href='http://fonts.googleapis.com/css?family=Damion' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body onload="videoProcessor.doLoad()">

    <div>
        <video id="video" src="sintel_trailer-720p.mp4" controls="true" width="auto" height="250"></video>
    </div>
    <div>
        <canvas id="canvas" class="hide"></canvas>
        <canvas id="histogram" width="256" height="250"></canvas>
    </div>
    <div>
        <div id="statistics">
            <nobr>Recall: <span id="recall"></span></nobr>
            <nobr>Precision: <span id="precision"></span></nobr>
        </div>
    </div>
    <div id="sceneContainer" class="clear"></div>

    <script src="histogram-drawer.js"></script>
    <script src="videoprocessor.js"></script>
    <script src="histogram.js"></script>
    <script src="shotdetection.js"></script>
    <script src="frame.js"></script>
    <script src="statistics.js"></script>

</body>
</html>
